<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SocialHub</h1>
  <div id="publicacoes">
    <h2>Publicações</h2>
    <form id="form-publicacao">
      <textarea id="conteudo" placeholder="Escreva algo..."></textarea>
      <button type="submit">Publicar</button>
    </form>
    <div id="lista-publicacoes"></div>
  </div>
  <div id="eventos">
    <h2>Eventos</h2>
    <form id="form-evento">
      <input type="text" id="titulo" placeholder="Título do evento">
      <textarea id="descricao" placeholder="Descrição do evento"></textarea>
      <input type="date" id="data">
      <input type="time" id="hora">
      <input type="text" id="localizacao" placeholder="Localização do evento">
      <button type="submit">Criar Evento</button>
    </form>
    <div id="lista-eventos"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
