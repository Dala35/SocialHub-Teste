<!DOCTYPE html>

<head>

<body>
  <div class="container">
    <h1>SocialHub</h1>
    <ul>
      <li><a href="#publicacoes">Publicações</a></li>
      <li><a href="                          
      <li><a href="#grupos">Grupos</a></li>

    <div id="publicacoes">
      <h2>Publicações</h2>
      <form id="form-publicacao">
        <textarea id="conteudo" placeholder="Escreva algo..."></textarea>
        <input type="file" id="fotos" multiple>
        <button type="submit">Publicar</button>
      </form>
      <div id="lista-publicacoes"></div>
    </div>
    <div id="eventos">
      <h2>Eventos</h2>
      <form id="form-evento">
        <input type="text" id="titulo" placeholder="Título do evento">
        <textarea id="descricao" placeholder="Descrição do evento"></textarea>
        <input type="date" id="data">
        <input type="time" id="hora">
        <input type="text" id="localizacao" placeholder="Localização do evento">
        <button type="submit">Criar Evento</button>
      </form>
      <div id="lista-eventos"></div>
    </div>
    <div id="grupos">
      <h2>Grupos</h2>
      <form id="form-grupo">
        <input type="text" id="nome-grupo" placeholder="Nome do grupo">
        <textarea id="descricao-grupo" placeholder="Descrição do grupo"></textarea>
        <button type="submit">Criar Grupo</button>
      </form>
      <div id="lista-grupos"></div>
    </div>
  </div>
